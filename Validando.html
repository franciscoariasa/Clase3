        <h2>Dejanos tu mensaje</h2>
        <form>
            <input name="Nombre" type="text" placeholder="Nombre" pattern="[a-zA-Z]{1,20}" required autofocus><br>
            <input name="Apellido" type="text" placeholder="Apellido" pattern="[a-zA-Z]{1,20}" required><br>

        </form>
