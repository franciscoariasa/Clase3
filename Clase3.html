<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <title>Formulario Clase 3</title>
    </head>
    <body>
        <form>
            <input type="button" value="Aceptar"><br><br>
            <input type="color" id="idcolor"><br><br>
            <input type="email" id="idcorreo" autofocus><br><br>
            <input type="file" id="idarchivo"><br><br>
            <input type="password" id="idcontra"><br><br>
            <input type="date" id="idfecha"><br><br>
            <input type="datetime" id="idfechayhora"><br><br>
            <input type="datetime-local" id="fechayhora2"><br><br>
            <input type="text" id="idtextousuario" value="Alumno del curso Front/End" readonly><br><br>
            <input type="text" size="100" maxlength="10" required placeholder="Escribe un detalle del mensaje.."><br><br>
            <input name="edad" type="text" pattern="[0-9]{2}"  placeholder="Edad" required /><br><br>
            <input name="Nombre" type="text" pattern="[a-zA-Z] {1,20}"  placeholder="SoloLetras" required /><br><br>
        </form>
    </body>
</html>
